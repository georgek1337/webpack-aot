<div class="container" style="overflow:scroll;height:160px;width:auto; margin:50px;">	
      
    <div class="row" *ngFor="let order of orderArray;">
        <div class="col-sm-4">
          <div >{{order.Id}}</div>
        </div>
        <div class="col-sm-4">
            <div>{{order.Title}}</div>
        </div>
        <div class="col-sm-4">
            <div>{{order.Weight}}</div>
        </div>
  </div>
</div>
